<div class="cards-atvs">
	<div class="let-of-cards" *ngIf="hasActivities()">
		<mat-form-field>
			<mat-label>Pesquisar</mat-label>
			<input matInput (keyup)="applyFilter($event)" #input>
			<mat-icon matSuffix>search</mat-icon>
		</mat-form-field>
		<ng-container *ngIf="(obs | async) as atividades">
			<ng-container *ngIf="atividades.length > 0; else noActivities">
				<app-rect-card *ngFor="let atividade of atividades" [nome]="atividade.nome" [status]="atividade.status"
					[firstLabel]="dataCriacaoLabel"
					[firstValue]="atividade.dataCriacao.toLocaleDateString('pt-BR',{timeZone: 'UTC'})"
					[secondLabel]="dataLimiteCandidaturaLabel"
					[secondValue]="atividade.dataLimiteCandidatura.toLocaleDateString('pt-BR',{timeZone: 'UTC'})"
					[thirdLabel]="dataConclusaoLabel"
					[thirdValue]="atividade.dataConclusao.toLocaleDateString('pt-BR',{timeZone: 'UTC'})"
					[nameButtonRect]="nameButtonRect">
				</app-rect-card>
			</ng-container>
		</ng-container>
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
	<ng-template #noActivities>
		<div class="warning-card" *ngIf="inputValue && inputValue.length > 0">
			<app-warning [Description]="'A atividade \'' + inputValue + '\' nÃ£o foi encontrada'"></app-warning>
		</div>
	</ng-template>
	<div class="card-square">
		<app-warn-card [TitleWarning]="TitleWarning" [Description]="Description" [Button]="Button"></app-warn-card>
	</div>
</div>
