<mat-card>
    <mat-card-title>
        {{ nome }}
        <mat-card-subtitle> {{ status }}</mat-card-subtitle>
    </mat-card-title>
    <mat-card-content class="info-container">
        <div class="info-item">
            <div class="label">{{ firstLabel }}</div>
            <div class="value">{{ firstValue | date:'dd/MM/yyyy' }}</div>
        </div>
        <div class="info-item">
            <div class="label">{{ secondLabel }}</div>
            <div class="value">{{ secondValue | date:'dd/MM/yyyy' }}</div>
        </div>
        <div class="info-item">
            <div class="label">{{ thirdLabel }}</div>
            <div class="value">{{ thirdValue | date:'dd/MM/yyyy' }}</div>
        </div>
        <div *ngIf="showButton">
            <button mat-raised-button class="button custom-button {{buttonColor}}" (click)="onButtonClick()">
                {{nameButtonRect}}
            </button>
        </div>
        <div *ngIf="showSecondButton">
            <button mat-raised-button class="button custom-button {{secondButtonColor}}" (click)="onSecondButtonClick()">
                {{nameSecondButtonRect}}
            </button>
        </div>
    </mat-card-content>
</mat-card>
