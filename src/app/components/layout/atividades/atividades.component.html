<!-- colocar um ngIf para verificar se o usuario tem atividades -->

<ng-container *ngIf="!hasActivities()">
	<app-warning [Description]="'nenhuma atividade'"></app-warning>
</ng-container>
<div class="cards-atvs">
	<div class="let-of-cards">
		<ng-container *ngFor="let atividade of obs | async">
			<app-rect-card [nome]="atividade.nome" [status]="atividade.status" [firstLabel]="dataCriacaoLabel"
				[firstValue]="atividade.dataCriacao.toLocaleDateString('pt-BR',{timeZone: 'UTC'})"
				[secondLabel]="dataLimiteCandidaturaLabel"
				[secondValue]="atividade.dataLimiteCandidatura.toLocaleDateString('pt-BR',{timeZone: 'UTC'})"
				[thirdLabel]="dataConclusaoLabel"
				[thirdValue]="atividade.dataConclusao.toLocaleDateString('pt-BR',{timeZone: 'UTC'})"
				[nameButtonRect]="nameButtonRect"></app-rect-card>
		</ng-container>
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
	<div class="card-square">
		<app-warn-card [TitleWarning]="TitleWarning" [Description]="Description" [Button]="Button"></app-warn-card>
	</div>
</div>
