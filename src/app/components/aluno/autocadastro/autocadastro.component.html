    <h2 mat-dialog-title>Autocadastro</h2>
    <mat-dialog-content class="mat-typography">
      <form>
        <mat-form-field class="full-input-field">
          <mat-label>Nome</mat-label>
          <input matInput type="email">
        </mat-form-field>  
        <mat-form-field class="full-input-field">
          <mat-label>Email UFPR</mat-label>
          <input matInput type="email" >
        </mat-form-field> 
  
  
        <mat-form-field class="full-input-field">
          <mat-label>Curso</mat-label>
          <input type="text"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="half-input-field">
            <mat-label>GRR</mat-label>
            <input matInput type="text" >
          </mat-form-field> 
          <mat-form-field class="half-input-field">
            <mat-label>Telefone</mat-label>
            <input matInput type="email" >
          </mat-form-field> 

  
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
      <button mat-button  [mat-dialog-close]="true" cdkFocusInitial>Cadastrar</button>
    </mat-dialog-actions>
