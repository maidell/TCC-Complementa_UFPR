<mat-card class="card">
    <img class="imgSet" [src]="imageUrl" alt="Card Image">
    <mat-card-content>
        <div>
            <mat-card-title>{{ title }}</mat-card-title>
            <mat-card-subtitle>{{ description }}</mat-card-subtitle>
        </div>
        <button mat-raised-button color="primary" class="{{btncolor}}" (click)="onButtonClick()">{{ buttonText }}</button>
    </mat-card-content>
</mat-card>
