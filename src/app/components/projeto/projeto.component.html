<div class="close">
	<button mat-dialog-close class="close-button"><mat-icon class="close-button-icon">close</mat-icon></button>
</div>

<mat-card>
	<mat-card-subtitle class="mat-card-subtitle">Projeto</mat-card-subtitle>
	<mat-card-content>
		<!-- formulario com detalhes do projeto -->
		<form [formGroup]="projectForm">
			<mat-form-field>
				<mat-label>Nome do Projeto</mat-label>
				<input matInput formControlName="nome" placeholder="Nome do Projeto">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Status</mat-label>
				<input matInput formControlName="status" placeholder="Status">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Orientador</mat-label>
				<textarea matInput formControlName="" placeholder="orientador"></textarea>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Curso</mat-label>
				<input matInput formControlName="curso" placeholder="Curso">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Alunos</mat-label>
				<input matInput formControlName="alunos" placeholder="Alunos">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Tipo</mat-label>
				<input matInput formControlName="tipo" placeholder="Tipo">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Objetivo Geral</mat-label>
				<textarea matInput formControlName="objetivoGeral" placeholder="Objetivo Geral"></textarea>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Objetivos Específicos</mat-label>
				<textarea matInput formControlName="objetivosEspecificos" placeholder="Objetivos Específicos"></textarea>
			</mat-form-field>

		</form>
		<button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
		<button mat-button (click)="cancelar()">Cancelar</button>

		<h1>Atividades</h1>
		<app-square-card [title]="'TitleWarning'" [description]="'Description'" [imageUrl]="imgAtv"
			></app-square-card>
	</mat-card-content>
</mat-card>
